<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>justgram</title>
    <link
      href="https://cdn-icons.flaticon.com/png/512/4138/premium/4138124.png?token=exp=1659340352~hmac=2e9c85889b6c5b3ce0c9b3822c3f07ed"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="flex-center container">
      <div class="login-container">
        <div class="flex-center logo-wrapper">
          <span class="logo-text">justgram</span>
        </div>
        <div class="input-wrapper">
          <div class="login-wrapper flex-center">
            <input
              class="login-input"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
          </div>
          <div class="login-wrapper flex-center">
            <input class="login-input" type="password" placeholder="비밀번호" />
          </div>
          <div class="flex-center button-wrapper">
            <button id="loginbtn" class="login-button" disabled">
              로그인
            </button>
          </div>
        </div>
        <div class="flex-center findpass">
          <a>비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/login.js"></script>
</html>
