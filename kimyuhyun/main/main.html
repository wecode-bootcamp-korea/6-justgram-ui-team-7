<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justGram_main</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- content header -->
    <header class="=to-do header-wrapper">
      <div class="vertical-center">
        <img class="icon-resize" src="img/logo.png" />
        <span class="header-text">justgram</span>
      </div>
      <div>
        <input class="vertical-center" placeholder="검색" />
      </div>
      <div class="vertical-center">
        <img
          class="custom-margin-left"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          class="custom-margin-left"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </header>

    <!-- content1 -->
    <div class="contents-divider">
      <div class="to-do contents-wrapper">
        <div class="to-do feed-container">
          <div class="to-do feed-header custom-border">
            <div class="vertical-center">
              <img
                class="feed-icon-resize icon-round"
                alt="이미지"
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
              />
              <div>SeanKim</div>
            </div>
            <div>
              <img class="feed-icon-resize" alt="기타" src="img/dots.png" />
            </div>
          </div>
          <div class="to-do feed-img-wrapper">
            <img
              class="feed-img"
              src="https://images.unsplash.com/photo-1659397426038-7a7ca56e5e15?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
            />
          </div>
          <div class="feed custom-border">
            <div class="to-do feed-menu">
              <div>
                <img
                  class="feed-icon-resize"
                  alt="좋아요"
                  src="img/heart.png"
                />
                <img class="feed-icon-resize" alt="메시지" src="img/chat.png" />
                <img
                  class="feed-icon-resize"
                  alt="업로드"
                  src="img/upload.png"
                />
              </div>
              <div>
                <img class="feed-icon-resize" src="img/save.png" />
              </div>
            </div>
            <div class="to-do feed-text">
              <div class="to-do feed-text-like vertical-center">
                <img
                  class="icon-round comment-icon-resize"
                  src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
                />
                <div>Justcode님 외 3명이 좋아합니다</div>
              </div>
              <div class="feed-comment-list"></div>
              <div class="grey-text">42분전</div>
            </div>
            <div class="to-do feed-comment feed-text">
              <input class="comment-write-input" placeholder="댓글달기" />
              <button class="comment-write-button">게시</button>
            </div>
          </div>
        </div>
      </div>
    </div>
