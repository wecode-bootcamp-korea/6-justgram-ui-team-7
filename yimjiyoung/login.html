<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Spline+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>JUSTGRAM_Login</title>
  </head>
  <body>
    <div class="login-container">
      <h1 class="justgram-title">Justgram</h1>
      <form id="login-form">
        <input
          type="text"
          id="input-id"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input type="password" id="input-pw" placeholder="비밀번호" />
        <button id="login-btn" type="submit">로그인</button>
      </form>
      <a href="findpwd.html" id="search-pw">비밀번호를 잊으셨나요?</a>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
